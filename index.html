<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .channel-list {
            list-style-type: none;
            padding: 0;
        }
        .channel-list li {
            margin-bottom: 10px;
        }
        .channel-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .channel-url {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Lista IPTV</h1>

    <ul class="channel-list">
        <li>
            <div class="channel-name">Latina</div>
            <div class="channel-url">https://redirector.rudo.video/hls-video/567ffde3fa319fadf3419efda25619456231dfea/latina/latina.smil/playlist.m3u8</div>
        </li>
        <li>
            <div class="channel-name">Canal 2</div>
            <div class="channel-url">http://url-del-canal-2</div>
        </li>
        <li>
            <div class="channel-name">Canal 3</div>
            <div class="channel-url">http://url-del-canal-3</div>
        </li>
        <!-- Puedes añadir más canales siguiendo la misma estructura -->
    </ul>

</body>
</html>
